<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container col-md-7">
      <div class="header">
        <img
          src="mano.png"
          alt=""
          srcset=""
          style="width: 80px; height: 60px"
        />
        <div
          class="t1"
          style="
            font-size: 20px;
            margin-left: 20px;
            padding-top: 20px;
            margin-bottom: 20px;
          "
        >
          MOTOR VEHICLE APPLICATION FORM
        </div>
      </div>
      <div class="proposal">PROPOSER PERSONAL DETAILS</div>
      <form>
        <label
          for="exampleInputPassword1"
          class="l1"
          style="margin-left: 55px; margin-top: 40px"
          >44. What type of cover would you like to purchase?</label
        >
        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label
            class="form-check-label"
            for="flexRadioDefault1"
            style="margin-bottom: 10px"
          >
            Comprehensive
          </label>
        </div>
        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Third Party Only
          </label>
        </div>
        <div class="form-check e2" style="margin-top: 10px">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Third Party Fire & Theft
          </label>
        </div>
        <label
          for="exampleInputPassword1"
          class="l1"
          style="margin-left: 55px; margin-top: 50px"
          >45.Would you like to purchase any of the additional covers?</label
        >
        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault1"
            id="flexRadioDefault1" 
            
          />
          <label
            class="form-check-label"
            for="flexRadioDefault1"
            style="margin-bottom: 10px"
          >
          Uninsured Motorist Cover
          </label>
        </div>
        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault1"
            id="flexRadioDefault2"
            
          />
          <label class="form-check-label" for="flexRadioDefault2">
            No Fault Cover
          </label>
        </div>
        <div class="form-check e2" style="margin-top: 10px">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault1"
            id="flexRadioDefault2"
           
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Roadside Assitance
          </label>
        </div>

        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >46.What is the period of insurance cover you would want? Start Date</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >47.What is the period of insurance cover you would want? End Date</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>

        <div class="btn-con">
            <div class="bt btn-left" style="background-color: #1112128a">
              <a href="index2.html" style="text-decoration: none; color: white"
                >Back</a
              >
            </div>
            <div class="bt btn-right">
              <a href="index4.html" style="text-decoration: none; color: white"
                >Next</a
              >
            </div>
          </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
