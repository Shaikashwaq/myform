<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container col-md-7">
      <div class="header">
        <img
          src="mano.png"
          alt=""
          srcset=""
          style="width: 80px; height: 60px"
        />
        <div
          class="t1"
          style="
            font-size: 20px;
            margin-left: 20px;
            padding-top: 20px;
            margin-bottom: 20px;
          "
        >
          MOTOR VEHICLE APPLICATION FORM
        </div>
      </div>
      <div class="proposal">PROPOSER PERSONAL DETAILS</div>
      <form>
        <label
          for="exampleInputPassword1"
          class="l1"
          style="margin-left: 55px; margin-top: 40px"
          >48.Do you have or have you ever held a motor vehicle insurance
          policy?</label
        >

        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
           
          />
          <label class="form-check-label" for="flexRadioDefault2"> Yes </label>
        </div>
        <div class="form-check e2" style="margin-top: 10px">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
          
          />
          <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>

        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >49.If yes, provide the details - Insurer Name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
      
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >50.Type of Insurance</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >51. Insurance Start Date</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >52.Insurance End Date
            </label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
            <label for="exampleInputPassword1" class="l1"
              >53.Reason for change</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter your answer"
            />
          </div>  
          
          
          <label
          for="exampleInputPassword1"
          class="l1"
          style="margin-left: 55px; margin-top: 20px"
          >54. Are you entitled to a No Claim Discount? (If yes, please attach proof)
          policy?</label
        >

        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault11"
            id="flexRadioDefault2"
           
          />
          <label class="form-check-label" for="flexRadioDefault2"> Yes </label>
        </div> 
        <div class="form-check e2" style="margin-top: 10px">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault11"
              id="flexRadioDefault2"
           
            />
            <label class="form-check-label" for="flexRadioDefault2"> No</label>
          </div>
          
          <label
          for="exampleInputPassword1"
          class="l1"
          style="margin-left: 55px; margin-top: 40px"
          >55. Has any insurance company ever declined, cancelled, refused to renew your policy?</label
        >

        <div class="form-check e2">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault22"
            id="flexRadioDefault2"
           
          />
          <label class="form-check-label" for="flexRadioDefault2"> Yes </label>
        </div> 
        <div class="form-check e2" style="margin-top: 10px">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault22"
              id="flexRadioDefault2"
              
            />
            <label class="form-check-label" for="flexRadioDefault2"> No</label>
          </div>
        

          
          <div class="form-group e1">
            <label for="exampleInputPassword1" class="l1"
              >56. If the answer to the above question is yes, provide details:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter your answer"
            />
          </div>
          <div class="btn-con">
            <div class="bt btn-left" style="background-color: #1112128a">
              <a href="index3.html" style="text-decoration: none; color: white"
                >Back</a
              >
            </div>
            <div class="bt btn-right">
              <a href="index5.html" style="text-decoration: none; color: white"
                >Next</a
              >
            </div>
          </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
