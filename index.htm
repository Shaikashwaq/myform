<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container col-md-7">  
        <div class="header">
            <img src="mano.png" alt="" srcset="" style="width: 170px;height: 150px;"> 
            <div class="t1" style="font-size: 24px; margin-left: 20px; padding-top: 20px; ">MOTOR VEHICLE APPLICATION FORM</div>
        </div>
        <div class="proposal">PROPOSER PERSONAL DETAILS</div>  
      <form> 
       
        <div class="form-group e1">
          <label for="exampleInputEmail1" class="l1">1. Full Name</label>
          <input
            type="text"
            class="form-control "
            id="exampleInputEmail1"
            aria-describedby="emailHelp" 
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">2. Date of Birth</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">3. Age</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">4. Nationality</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"/>
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">5. Home Address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div> 

        <label for="exampleInputPassword1" class="l1" style="margin-left: 55px;">6. Mailing Address</label>
        <div class="form-check e2"> 
            
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label " for="flexRadioDefault1" style="margin-bottom: 10px">
              Same as Above
            </label>
          </div>
          <div class="form-check e2">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
           No
            </label>
          </div>
       
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">7. If no, please enter the mailing address</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">8. Home Telephone#</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">9. Work Telephone#</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">10. Mobile#</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div> 
        <div class="form-group e1">
            <label for="exampleInputPassword1" class="l1">11. Email Address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Enter your answer"
            />
          </div>
        
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">12. Occupation/Profession</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>

        <button  class="bt"> <a href="index1.html" style="text-decoration: none; color:white">Next</a></button> 
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
