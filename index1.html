<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container col-md-7">
      <div class="header">
        <img
          src="mano.png"
          alt=""
          srcset=""
          style="width: 80px; height: 60px"
        />
        <div
          class="t1"
          style="
            font-size: 20px;
            margin-left: 20px;
            padding-top: 20px;
            margin-bottom: 20px;
          "
        >
          MOTOR VEHICLE APPLICATION FORM
        </div>
      </div>
      <div class="proposal">PROPOSER PERSONAL DETAILS</div>
      <form>
        <div class="form-group e1">
          <label for="exampleInputEmail1" class="l1">13. Year</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">14. Make & Model</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >15. Registration Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1">16. Body Type</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >17. Chassis Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >18. Engine Number</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>

        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >19. Purchase Price</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >20. Date of Purchase</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >21. Current Value</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="form-group e1">
          <label for="exampleInputPassword1" class="l1"
            >22. License Plate</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your answer"
          />
        </div>
        <div class="btn-con">
          <div class="bt btn-left" style="background-color: #1112128a">
            <a href="index.htm" style="text-decoration: none; color: white"
              >Back</a
            >
          </div>
          <div class="bt btn-right">
            <a href="index2.html" style="text-decoration: none; color: white"
              >Next</a
            >
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

</html>
